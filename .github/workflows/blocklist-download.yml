name: "ðŸ«· Blocklist â€º Download"
run-name: "ðŸ«· Blocklist â€º Download"

# #
#   TRIGGERS
#
#   https://crontab.guru
# #

on:
    schedule:
        - cron: '0 */2 * * *' # At minute 0 past every 2nd hour.

    workflow_dispatch:

# #
#   environment variables
# #

env:
    ASSIGN_USER:          Aetherinox
    BOT_NAME_1:           AdminServ
    BOT_NAME_2:           AdminServX
    BOT_NAME_3:           EuropaServ
    BOT_NAME_DEPENDABOT:  dependabot[bot]

# #
#   JOBS
# #

jobs:
    download:
        runs-on: ubuntu-latest

        steps:

            # #
            #   Generate > Checkout
            # #

            - name: >-
                  â˜‘ï¸ Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 1
                  ref: main

            # #
            #   Blocklist > Download
            # #

            - name: >-
                  ðŸ“ Download Blocklists
              run: bash bash/download.sh

            # #
            #   Download > Install NodeJS
            # #

            - name: >-
                  ðŸ“¦ Node â€º Install
              uses: actions/setup-node@v4
              with:
                  node-version: 20.x
                  cache: 'npm'

            # #
            #   Download > NodeJS > Install Dependencies
            # #

            - name: >-
                  ðŸ“¦ Node â€º Install Dependencies
              run: npm ci

            # #
            #   Download > Templates
            # #

            - name: >-
                  ðŸ“¦ Node â€º Prepare Templates
              run: node scripts/prepare-templates.js

            - name: >-
                  ðŸ“¦ Node â€º Prepare Lines
              run: node scripts/prepare-lines.js

            - name: >-
                  ðŸ“¦ Node â€º Remove Whitelisted Domains
              run: node scripts/whitelist.js

            - name: >-
                  ðŸ“¦ Node â€º Set Encoding
              run: node scripts/set-valid-encoding.js

            - name: >-
                  ðŸ“¦ Node â€º Lint
              run: node scripts/lint.js

            - name: >-
                  ðŸ“¦ Node â€º Count Domains
              run: node scripts/update-number-of-domains.js --ignore-question

            # #
            #   Download > Generate
            # #
              
            - name: >-
                  ðŸ“ Generate â€º No IP List
              run: node scripts/generate/noip.js

            - name: >-
                  ðŸ“ Generate â€º 0.0.0.0 List
              run: node scripts/generate/0.0.0.0.js

            - name: >-
                  ðŸ“ Generate â€º 127.0.0.1 List
              run: node scripts/generate/127.0.0.1.js

            - name: >-
                  ðŸ“ Generate â€º AdGuard List
              run: node scripts/generate/adguard.js

            - name: >-
                  ðŸ“ Generate â€º Dnsmasq List
              run: node scripts/generate/dnsmasq.js

            - name: >-
                  ðŸ“ Generate â€º RPZ List
              run: node scripts/generate/rpz.js

            - name: >-
                  ðŸ“ Generate â€º Unbound List
              run: node scripts/generate/unbound.js

            # #
            #   Generate > Git > Push Changes
            # #

            - name: >-
                  ðŸª€ Git â€º Pull
              run: git pull origin main

            - name: >-
                  ðŸª€ Git â€º Stage Files (Add)
              run: git add .

            - name: >-
                  ðŸª€ Git â€º Push Changes
              run: |
                  git config user.name `${{ env.BOT_NAME_3 }}`
                  git config user.email `${{ secrets.ADMINSERV_EMAIL_ADDRESS }}`
                  if [ -n "$(git status -s)" ]; then
                      MODIFIED_FILES=$(git diff --name-only HEAD | grep -v '^cache/')
                      FILE_COUNT=$(echo "$MODIFIED_FILES" | wc -l)
                      if [ "$FILE_COUNT" -gt 0 ]; then
                          git commit -am "Bi-hourly update of blocklists [$FILE_COUNT files] - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" -m "$MODIFIED_FILES"
                          git push origin main
                      else
                          echo "Canceled. No files to commit after excluding cache/ files."
                      fi
                  else
                      echo "Canceled. No changes to commit."
                  fi
